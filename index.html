<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<dialog open>
    <label>
        <input type="text" placeholder="Player1 Name" id="player-1-name-input">
    </label>
    <label>
        <input type="text" placeholder="Player2 Name" id="player-2-name-input">
    </label>
    <button id="confirm-name-button">Confirm</button>
</dialog>
<div class="scores">
    <span class="player-score" id="player1"></span>
    <span class="player-score" id="player2"></span>
</div>
<div class="board">
    <div class="cell" id="0"></div>
    <div class="cell" id="1"></div>
    <div class="cell" id="2"></div>
    <div class="cell" id="3"></div>
    <div class="cell" id="4"></div>
    <div class="cell" id="5"></div>
    <div class="cell" id="6"></div>
    <div class="cell" id="7"></div>
    <div class="cell" id="8"></div>
</div>
    <div>
        <button id="open-names-menu-button">Change names</button>
        <button id="restart">Restart</button>
    </div>
</body>

</html>
